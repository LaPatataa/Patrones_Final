<div class="text-center" *ngIf="isLogged; else loggedOut">
    <h2>Ya has iniciado sesión</h2>
  </div>
  
  <nav class="navbar navbar-expand-lg">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
      </ul>
    </div>
  </nav>

  
  <div class="contenedor d-flex justify-content-center">
    <div class="card">
      <div class="Sign-Up">
        <a class="nav-link active">Crear Escuela</a>
      </div>
        <div class="card-body">
            <form (ngSubmit)="enviarDatosAlBackend()" novalidate>
                <div class="form-group nombre">
                    <label for="nombreUsuario">Nombre de la institución</label>
                    <input type="text" name="nombreUsuario" class="form-control" [(ngModel)]="nombreInstitucion" required>
                </div>
                <div class="form-group db">
                    <label for="archivo">Subir el archivo xls</label>
                    <input type="file" (change)="onFileSelected($event)" accept=".xls" class="form-control" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-outline-success btn-block">
                        Ingresar Escuela
                    </button>
                </div>
            </form>
            
        </div>
    </div>
</div>
